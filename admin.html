<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blind OCR API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">OCR Admin Panel</a>
            <a href="/" class="btn btn-outline-light btn-sm">View Site</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>OCR Processing Logs</h2>
        <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Filename</th>
                        <th>Type</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.filename }}</td>
                        <td>{{ log.file_type }}</td>
                        <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                            <span class="badge bg-{{ 'success' if log.status == 'success' else 'danger' }}">
                                {{ log.status }}
                            </span>
                        </td>
                        <td><small>{{ log.extracted_text[:50] }}...</small></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
